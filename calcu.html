<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <style>
            body{
                background-color: rgb(57, 57, 119);
                color: blanchedalmond;
                font: normal 20pt Arial;
            }   
    </style>
</head>
<body>
    <script>

      function Calculadora(valor1, operador, valor2){

            var result = `${valor1} ${operador} ${valor2}`
            document.write(eval(result))
      }
      var valor1 =  Number(window.prompt('Me informe um valor!'))
      var operador = window.prompt('Me informe um operador!')
      var valor2 =  Number(window.prompt('Me informe um valor!'))

      Calculadora(valor1,operador,valor2)

        </script>
</body>
</html>
